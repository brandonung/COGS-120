     <header>
        <input class="btn btn-primary" type="button" value="My Profile" onclick="goProfile();">
        &emsp;
        <input class="btn btn-primary" type="button" value="Logout" onclick="showModal();">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="hideModal();">&times;</span>
                <form action="home.html">
                    Are you sure you want to logout?
                    <input type="button" value="Cancel" onclick="hideModal();">
                    <input type="button" value="OK" onclick="goLogin();">
                </form>
            </div>
        </div>
        <h1>EVENTS</h1>
     </header>

     <body>
         <div class="event">
            <b>SD Comic-Con</b>

                <div id="eventModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="hideEventCode();">&times;</span>
                        <form id="eventForm">
                            Please enter event code:
                            <input type="text" id="ecode" value="xxx-xxx">
                            <input type="submit" value="Submit" onclick="validateCode();">

                    </div>
                </div>
                <img src="images/SDCC2018-head.jpg" id="myBtn" onclick="promptEventCode();" style="width:400px; height:160px"/>
