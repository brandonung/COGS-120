<html lang="en">
  <head>
    <title>Messages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/messages.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
  </head>
  <body>


  <header>
      <img src="images/sdcc-logo.png" width="100" height="100" usemap="home" style="float: left">
      <map name="home">
    <area shape="default" coords="0,0,100,100" href="home.html">
    <br><h1>SD Comic-Con</h1>
    <input class="btn btn-primary" type="button" value="My Profile" onclick="goProfile();">
    &emsp;
    <input class="btn btn-primary" type="button" value="Logout" onclick="logoutConfirm();">
  </header>

<hr>  
      
<div class="container">
<h3 class=" text-center">Messages</h3>
<div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="recent_heading">
          <h4>Recent</h4>
        </div>
        <div class="headind_srch">
          <div class="srch_bar">
            <div>
              <input type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list active_chat">
            <div class="chat_people">
              <div class="chat_img"> <img src="images/spiderman.jpg" alt="spidey"> </div>
              <div class="chat_ib">
                <h5>Spiderman <span class="chat_date">Nov 9</span></h5>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div class="incoming_msg">
            <div class="incoming_msg_img"> <img src="images/spiderman.jpg" alt="spidey"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>Sup dude.</p>
                <span class="time_date"> 11:01 AM    |    Nov 9</span></div>
            </div>
          </div>
          <div class="outgoing_msg">
            <div class="sent_msg">
              <p>Hey buddy.</p>
              <span class="time_date"> 11:03 AM    |    Nov 9</span> </div>
          </div>
          
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    
    <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sunil Rajput</a></p>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">

        </div>

          <li><a href="messages.html">Messages</a></li>
          <li><a href="help.html">Help/FAQ</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
      </div>
    </nav>
    
  </div></div>
